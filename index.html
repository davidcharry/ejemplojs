<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Generador de Contenido</title>
</head>

<body>
    <div class="container"></div>
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Crea tu página de contenido</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Título</a>

                <li class="nav-item">
                    <a class="nav-link" onclick="nuevoParrafo()" href="#">Párrafo</a>

                    <a class="nav-link" href="#">Imagen</a>

        </div>
        <div class="col-8">
            <div class="row">
                <textarea name="" id="texto" rows="8"></textarea>

                <input type="file" id="imagen">
            </div>
            <div class="card" id="contenido">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
